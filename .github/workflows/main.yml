---
name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu1804]
        pg: [pg11, pg14]
        exclude:
          - os: ubuntu2004
            pg: pg11
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install shunit2
        run: sudo apt-get install -y shunit2
      - name: Build walkthroughs
        run: |
          cd linux
          ./autogenerate.sh
      - name: Build docker image
        run: |
          cd linux/test
          PGVER=$PGVER ./docker-build.sh $ENV
          ./test_services.sh
        env:
          ENV: ${{ matrix.os }}
          PGVER: ${{ matrix.pg }}
